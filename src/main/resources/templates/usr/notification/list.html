<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>알림</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-regular fa-bell"></i>
            알림
        </h1>

        <div class="text-center mt-10" th:if="${#lists.isEmpty(notifications)}">
            <i class="fa-regular fa-face-laugh"></i> 최근에 받은 알림이 없습니다.
        </div>

        <ul th:if="${!#lists.isEmpty(notifications)}" class="flex flex-col gap-4">
        <li th:each="notification: ${notifications}">
            <div class="flex flex-col gap-4">
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <div class="flex flex-col gap-2">
                            <div>
                                <i class="fa-regular fa-clock"></i>
                                알림
                            </div>
                            <div>
                                <span class="badge badge-primary" th:text="${notification.getModifyDateDisplay()}">23.04.27 12:12, 3분 전</span>
                                <i th:if="${notification.isHot()}" class="fa-solid fa-fire text-red-500"></i>
                            </div>
                        </div>
                        <div class="mt-4 flex flex-col gap-2">
                            <div>
                                <i class="fa-regular fa-message"></i>
                                내용
                            </div>
                            <div th:if= "${notification.getTypeCode().equals('Like')}">
                                어떤 <span class="badge badge-primary" th:text="${notification.getGenderDisplayName(notification.getNewGender())}">여자</span>가 당신을 <span
                                    class="badge badge-primary" th:text="${notification.getAttractiveTypeDisplayName(notification.getNewAttractiveTypeCode())}"></span> 때문에 좋아합니다.
                            </div>
                            <div th:if="${notification.getTypeCode().equals('ModifyAttractiveType')}">
                                어떤 <span class="badge badge-primary" th:text="${notification.getGenderDisplayName(notification.getNewGender())}">여자</span>가 당신에 대한 호감사유를 <span
                                    class="badge badge-primary" th:text="${notification.getAttractiveTypeDisplayName(notification.getOldAttractiveTypeCode())}">외모</span>에서 <span class="badge badge-primary" th:text="${notification.getAttractiveTypeDisplayName(notification.getNewAttractiveTypeCode())}">성격</span>으로
                                변경했습니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        </ul>

    </div>

</main>


</body>

</html>
